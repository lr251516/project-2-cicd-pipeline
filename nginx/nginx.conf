# ================================
# Nginx Configuration - Reverse Proxy
# ================================
# Esta configuración hace que Nginx actúe como reverse proxy
# entre el usuario e internet y nuestra aplicación Node.js

# upstream define un grupo de servidores backend
# Nginx balanceará carga entre ellos (aunque aquí solo tenemos uno)
upstream app_backend {
    # 'app' es el nombre del servicio en docker-compose.yml
    # Docker DNS resuelve 'app' a la IP del contenedor
    # :3000 es el puerto donde nuestra app Node.js escucha
    server app:3000;

    # Configuración de keepalive para mejor performance
    # Mantiene conexiones abiertas en lugar de crear nuevas cada vez
    keepalive 32;
}

# server block define cómo Nginx maneja las peticiones HTTP
server {
    # listen especifica en qué puerto Nginx escucha
    # Puerto 80 = HTTP estándar
    listen 80;

    # server_name define qué nombres de dominio acepta este server block
    # _ es un catch-all (acepta cualquier dominio)
    # En producción, usarías: server_name example.com www.example.com;
    server_name _;

    # Configuración de logging
    # Los logs son cruciales para debugging y monitoring
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # ================================
    # Security Headers
    # ================================
    # Estos headers mejoran la seguridad de tu aplicación

    # Previene clickjacking (tu sitio no puede ser embebido en iframes)
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Previene MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Habilita protección XSS del browser
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy (controla qué info se envía en el header Referer)
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ================================
    # Proxy Configuration
    # ================================
    # location define cómo manejar diferentes rutas
    # / significa "todas las rutas"
    location / {
        # proxy_pass es el corazón del reverse proxy
        # Redirige todas las peticiones a http://app_backend
        # app_backend se definió arriba en el bloque upstream
        proxy_pass http://app_backend;

        # ================================
        # Proxy Headers - MUY IMPORTANTES
        # ================================
        # Sin estos headers, tu app backend no sabría:
        # - La IP real del cliente
        # - El dominio original de la petición
        # - Si la conexión original era HTTPS

        # Host header - preserva el hostname original
        # Sin esto, tu app vería Host: app:3000 en lugar de Host: example.com
        proxy_set_header Host $host;

        # X-Real-IP - la IP real del cliente
        # Sin esto, tu app vería la IP de Nginx (172.x.x.x) como cliente
        proxy_set_header X-Real-IP $remote_addr;

        # X-Forwarded-For - cadena de IPs de proxies
        # Útil si hay múltiples proxies (ej: Cloudflare -> Nginx -> App)
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # X-Forwarded-Proto - protocolo original (http o https)
        # Importante para que tu app sepa si debe usar URLs https://
        proxy_set_header X-Forwarded-Proto $scheme;

        # X-Forwarded-Host - hostname original
        proxy_set_header X-Forwarded-Host $server_name;

        # ================================
        # Connection Headers
        # ================================
        # HTTP/1.1 permite conexiones persistentes (keepalive)
        proxy_http_version 1.1;

        # Necesario para WebSockets y conexiones keepalive
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # ================================
        # Timeouts y Buffers
        # ================================
        # Cuánto esperar por respuesta del backend
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Configuración de buffers (para respuestas grandes)
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # No usar buffering para streaming (SSE, chunked responses)
        # proxy_buffering off;
    }

    # ================================
    # Static Files (Opcional)
    # ================================
    # Si tuvieras archivos estáticos, Nginx puede servirlos directamente
    # Esto es mucho más eficiente que pasarlos por Node.js

    # location /static/ {
    #     alias /var/www/static/;
    #     expires 30d;  # Cache por 30 días
    #     add_header Cache-Control "public, immutable";
    # }

    # location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
    #     expires 7d;
    #     add_header Cache-Control "public";
    # }

    # ================================
    # Health Check Endpoint
    # ================================
    # Endpoint que Nginx puede responder sin proxy (más rápido)
    location /nginx-health {
        access_log off;  # No logear health checks
        return 200 "Nginx is healthy\n";
        add_header Content-Type text/plain;
    }

    # location /info {
    #     return 403;
    # }

    # ================================
    # Error Pages
    # ================================
    # Personaliza las páginas de error
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

