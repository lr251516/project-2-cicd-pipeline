#   docker exec nginx nginx -t
#
# Reload configuración (sin downtime):
#   docker exec nginx nginx -s reload
#
# Ver logs en tiempo real:
#   docker logs -f nginx
#
# Hacer request desde dentro de Nginx hacia app:
#   docker exec nginx wget -O- http://app:3000