name: DevOps CI Pipeline

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: "./app/package-lock.json"

            - name: Install Dependencies
              run: |
                  cd app
                  npm ci

            - name: Run Tests
              run: |
                  cd app
                  npm test

            - name: Build Docker Image
              run: |
                  cd app
                  docker build -t ${{ secrets.DOCKER_USERNAME }}/project-2-cicd-pipeline:latest .

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Push to Docker Hub
              run: |
                  docker push ${{ secrets.DOCKER_USERNAME }}/project-2-cicd-pipeline:latest
                  echo "âœ… Image pushed successfully to Docker Hub"
